<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        function handleApidata(){
            let d1 = fetch('https://api.github.com/users/google');
          return  d1.then((response)=>{
                return response.json()
            })
        }
        handleApidata().then((result)=>console.log(result))
    </script>
</body>
</html>
