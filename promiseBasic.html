<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Basic</title>
</head>
<body>
    <script>
        function promiseBasic(){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve("Promise Resolved")
                },2000)
            })
        }

        promiseBasic().then((data)=> console.log(data))
    </script>
</body>
</html>
