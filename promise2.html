<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise2</title>
</head>
<body>
    <script>
        function delayedResponse(message, delay){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(message)
                }, delay)
            })
        }

    delayedResponse("sumit", 2000).then((data)=>console.log(data))
    </script>
</body>
</html>
