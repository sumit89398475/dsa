<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merging of Array</title>
  </head>
  <body>
    <script>
      let array1 = [2, 3, 5, 6, 8,  89,9,23,76];
      let array2 = [4, 5, 6, 7, 2, 1, 3, 5, 7, 8, 7];
      let resultant_array = [];
      for (let i=0; i<array1.length;i++ ){
        resultant_array[i]=array1[i]
      }
      for(let j=0; j<array2.length; j++){
        resultant_array[array1.length+j]=array2[j];
      }
      console.log(resultant_array);
 
      resultant_array.sort((a,b)=>a-b);
      console.log(resultant_array)
    </script>
  </body>
</html>
