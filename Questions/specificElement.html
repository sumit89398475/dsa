<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      // Write a JavaScript function to check if an array contains a specific
      element.
    </title>
  </head>
  <body>
    <script>
      function specificElement(array, num) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === num) {
            return true;
          }
        }
        return false;
      }

      const result = specificElement([2, 3, 6, 7, 9, 2], 18);
      console.log(result);
    </script>
  </body>
</html>
