<!-- Write a JavaScript function to merge two arrays and remove duplicates. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge two Arrays</title>
  </head>
  <body>
    <script>
      function mergeSort(array1, array2) {
        const mergeArray = array1.concat(array2);
     
        const uniqueArray = mergeArray.filter((item, index) => {
          return mergeArray.indexOf(item) === index;
        });
        return uniqueArray
      }
    const result =   mergeSort(([2, 5, 4, 3]), ([9, 4, 3, 2]));
    console.log(result)
    </script>
  </body>
</html>
