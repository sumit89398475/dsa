<!-- Write a JavaScript function to check if an array contains a specific element. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check if an array contains a specific element</title>
  </head>
  <body>
    <script>
      //by using include
    //   function findSpecific(array, element) {
    //     return array.includes(element);
    //   }
    //   const result = findSpecific([2, 4, 5, 7], 2);
    //   console.log(result);
    
      //by using indexOf

      function findSpecific(array, element){
       return array.indexOf(element) !== -1
      }

      const result = findSpecific([2, 4, 5, 7], 2);
      console.log(result);
    </script>
  </body>
</html>
