<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript function to find the intersection of two arrays.
    </title>
  </head>
  <body>
    <script>
      function intersectionArray(array1, array2) {
     return array1.filter((value) => {
     return (array2.includes(value));
        });
      }
      console.log(intersectionArray([1, 2, 3, 4, 5,4], [4, 5, 6, 7, 8,1,4]));
    </script>
  </body>
</html>
