<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript function to find the maximum and minimum numbers in an
      array.
    </title>
  </head>
  <body>
    <script>
      function maxMinNumber(array) {
        let max = array[0];
        let min = array[0]
        for (let i = 0; i < array.length; i++) {
          if (array[i] > max) {
            max = array[i];
          } if(array[i]<min) {
            min = array[i];
          }
        }
        return {max, min};
      }

      const result = maxMinNumber([7, 4, 3, 1, 0, 6, 322]);
      console.log(result);
    </script>
  </body>
</html>
