<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript function to find the longest consecutive sequence of
      numbers in an array.
    </title>
  </head>
  <body>
    <script>
      const longConSeq = (array) => {
        const sortedArray = array.sort(function (a, b) {
          return a - b;
        });
        let resultantArray = [sortedArray[0]];
        for (let i = 1; i < sortedArray.length; i++) {
          if (sortedArray[i] === sortedArray[i-1]+1) {
            resultantArray.push(sortedArray[i]);
          }
        }
        return resultantArray
      };

      const result = longConSeq([100, 4, 200, 1, 3, 2,5,6,7,8,8,0,454,45465,2422,423]);
      console.log(result);
    </script>
  </body>
</html>
