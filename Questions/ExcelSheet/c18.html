<!-- Write a JavaScript function to check if two objects are equal. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript function to check if two objects are equal.
    </title>
  </head>
  <body>
    <script>
      function objectCheck(obj1, obj2) {
        let key1 = Object.keys(obj1)
        let key2 = Object.keys(obj2)
        if(key1.length!==key2.length){
          return false
        }
        for(let key of key1){
          if(obj1[key]!==obj2[key]){
            return false
          }
        }
        return true
      }
      let obj1 = {
        name: "Sumit",
        "last name": "Pandey",
        village: "Machwa",
      };
      let obj2 = {
        name: "Sumit",
        "last name": "Pandey",
        village: "Machwa",
      };
      console.log(objectCheck(obj1, obj2));
    </script>
  </body>
</html>
