<!-- Write a JavaScript function to convert an object to an array of key-value pairs. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript function to convert an object to an array of key-value
      pairs.
    </title>
  </head>
  <body>
    <script>
      function objectToArray(obj){
        return Object.entries(obj)
      }
      console.log(objectToArray({
        name:"sumit",
        age: 26
      }))
    </script>
  </body>
</html>
