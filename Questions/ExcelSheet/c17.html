<!-- Write a JavaScript function to check if two arrays are equal. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write a JavaScript function to check if two arrays are equal.</title>
  </head>
  <body>
    <script>
      function checkArrayEqual(array1, array2) {
        if (array1.length !== array2.length) {
          console.log("Array are not Equal");
          return false;
        }
        for (let i = 0; i < array1.length; i++) {
          if (array1[i] !== array2[i]) {
            console.log("Array not equal");
            return false;
          }
        }
        console.log("Array are Equal")
        return true
      }

      checkArrayEqual([1,2,3,4,5], [1,7,3,4,5])

    </script>
  </body>
</html>
