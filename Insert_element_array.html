<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Element in Array</title>
    <script>
      function newArray() {
        let newposition = document.getElementById("position").value;
        let array = [2, 3, 4, 6, 7, 3, 89, 56];
        let newNumber = document.getElementById("insert_element").value;
        for (let i = array.length - 1; i >= 0; i--) {
          if (i >= newposition) {
            array[i + 1] = array[i];
            if (i == newposition) {
              array[i] = newNumber;
            }
          }
        }
        let a = document.getElementById("result");
        a.innerHTML = array;
        console.log(array);
      }
    </script>
  </head>
  <body>
    <input type="text" id="position" placeholder="Enter the position" />
    <input
      type="text"
      id="insert_element"
      placeholder="Enter the number you want to insert"
    />
    <button id="button" onclick="newArray()">Click Here</button>
    <h1 id="result"></h1>
  </body>
</html>
