<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fibonacci Series</title>
</head>
<body>
   <script>
const fibonacci = (n)=>{
    let fibo = [0,1];
    for(let i=2; i<n; i++){
        fibo[i]= fibo[i-1] + fibo[i-2];
    }
    return fibo;
}

console.log(fibonacci(10));
   </script> 
</body>
</html>
