<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prime Number</title>
  </head>
  <body>
    <script>
      const primeNumber = (n) => {
        if (n < 2) {
          return false;
        }
        for (let i = 2; i < n; i++) {
          if (n % i === 0) {
            break
            console.log("NOT prime number")
          
          } else {
            console.log("Not prime number");
          }
        }
      };

primeNumber(7);
    </script>
  </body>
