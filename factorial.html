<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Factorial</title>
  </head>
  <body>
    <script>
      const factorial = (n) => {
        let fact = 1;
        for (let i = n; i > 0; i--) {
          fact = fact * i;
        }
       return fact;
      };
      console.log(factorial(5));
    </script>
  </body>
</html>
